<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wisielec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .word {
            font-size: 28px;
            letter-spacing: 8px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wisielec</h1>

    <p style="text-align:center;">
        Próba {{ game.tries + 1 }} z 7
    </p>

    <div class="word">
        {{ game.display | join(' ') }}
    </div>

    {% if game.tries < 7 %}
    <form method="POST">
        <input type="text" name="letter" maxlength="1" required placeholder="Podaj literę">
        <button type="submit">Sprawdź</button>
    </form>
    {% endif %}

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <button onclick="location.href='{{ url_for('account', username=username) }}'">
        ← Powrót do konta
    </button>
</div>

</body>
</html>
